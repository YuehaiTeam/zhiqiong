<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zhiqiong Tracker</title>
        <script>
            var _hmt = _hmt || [],
                r = location.hash.replace('#', '').split('##')[0] || document.referrer,
                u = location.href.replace(location.hash, '').replace(location.origin, '');
            _hmt.push(['_setAutoPageview', false]);
            _hmt.push(['_setReferrerOverride', r]);
            _hmt.push(['_trackPageview', u]);
            const ur = new URL(location.href.replace(location.hash, ''));
            ur.pathname += `/${ur.searchParams.get('v') || ur.searchParams.get('jsver')}/${
                ur.searchParams.get('a') || ur.searchParams.get('utm_source')
            }/${ur.searchParams.get('c') || ur.searchParams.get('utm_medium') || ''}`;
            ur.searchParams.set('utm_source', ur.searchParams.get('a') || ur.searchParams.get('utm_source'));
            if (ur.searchParams.get('utm_source') === 'null') {
                ur.searchParams.delete('utm_source');
            }
            fetch('https://77.cocogoat.work/event', {
                body: JSON.stringify({
                    n: 'pageview',
                    u: ur.toString().replace(ur.origin, ''),
                    r: r || null,
                    d: 'zhiqiong.cocogoat.work',
                    w: Number(location.hash.replace('#', '').split('##')[1]) || window.innerWidth,
                    p: {},
                }),
                method: 'POST',
            });
        </script>
        <script async src="https://hm.baidu.com/hm.js?acfdfc4daaea0bba08e436daece9c487"></script>
    </head>
    <body></body>
</html>
