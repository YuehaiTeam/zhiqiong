    <script src="/js/ajaxHook.js"></script>
    <script src="/js/sharedmap.client.js"></script>
    <script>
        let winload = false;
        // add mobile class to body by ua
        if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        } else {
            document.body.classList.add('pc');
        }
        const shareinit = () => {
            document.querySelector('.map-loading').classList.remove('hide');
            let shareId = (location.hash.split('/s/')[1] || '').split('?')[0];
            if (shareId) {
                shareId = shareId.substring(0, 9);
                if (shareId.length === 9) {
                    if (!isNaN(Number(shareId)) && (shareId[0] === '1' || shareId[0] === '2')) {
                        swal(
                            '出错了',
                            '连接码不是您的UID，如不清楚如何获取连接码，请安装PC端油猴脚本或悬浮窗后在共享界面扫码连接。',
                            'error',
                        );
                        document.querySelector('.map-loading').classList.add('hide');
                        location.replace('#');
                        return;
                    }
                    connectPeer(shareId)
                        .then(loadMap)
                        .catch(() => {
                            document.querySelector('.map-loading').classList.add('hide');
                            location.replace('#');
                        });
                } else {
                    swal('错误', '连接码错误', 'error');
                    document.querySelector('.map-loading').classList.add('hide');
                    location.replace('#');
                }
                winload = true;
            } else {
                if (!winload) {
                    location.replace('https://cocogoat.work/zhiqiong');
                } else {
                    document.querySelector('.map-loading').classList.add('hide');
                }
            }
        };
        const input = document.getElementById('input');
        // auto uppercase
        input.addEventListener('keyup', () => {
            input.value = input.value.toUpperCase();
        });
        document.getElementById('inpform').addEventListener('submit', (e) => {
            e.preventDefault();
            const shareId = input.value;
            if (shareId.length === 9) {
                location.replace(`#/s/${shareId}`);
                shareinit();
            }
        });
        shareinit();
    </script>
